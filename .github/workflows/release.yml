name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.3.0'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../gh-flow-${{ matrix.target }}.tar.gz gh-flow

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../gh-flow-${{ matrix.target }}.zip gh-flow.exe

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: gh-flow-${{ matrix.target }}.tar.gz

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: gh-flow-${{ matrix.target }}.zip

  update-homebrew:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Calculate SHA256 sums
        id: sha
        run: |
          for target in x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu; do
            url="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gh-flow-${target}.tar.gz"
            sha=$(curl -sL "$url" | sha256sum | cut -d' ' -f1)
            echo "${target//-/_}_sha=$sha" >> $GITHUB_OUTPUT
          done

      - name: Update formula
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" homebrew/gh-flow.rb
          sed -i "s/SHA256_PLACEHOLDER_MACOS_INTEL/${{ steps.sha.outputs.x86_64_apple_darwin_sha }}/g" homebrew/gh-flow.rb
          sed -i "s/SHA256_PLACEHOLDER_MACOS_ARM/${{ steps.sha.outputs.aarch64_apple_darwin_sha }}/g" homebrew/gh-flow.rb
          sed -i "s/SHA256_PLACEHOLDER_LINUX_INTEL/${{ steps.sha.outputs.x86_64_unknown_linux_gnu_sha }}/g" homebrew/gh-flow.rb
          sed -i "s/SHA256_PLACEHOLDER_LINUX_ARM/${{ steps.sha.outputs.aarch64_unknown_linux_gnu_sha }}/g" homebrew/gh-flow.rb

      - name: Upload formula as artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: homebrew/gh-flow.rb
